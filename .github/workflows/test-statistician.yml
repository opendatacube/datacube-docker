name : Test Statistician Image

on:
  pull_request:
    branches:
      - main
    paths:
      - statistician/**

env:
  IMAGE_NAME: opendatacube/datacube-index"

jobs:
  test-build-statistician:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build image
      run: |
        cd statistician
        docker-compose up -d
        docker-compose exec -T stats datacube-stats --help
