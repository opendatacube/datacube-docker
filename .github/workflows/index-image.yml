name : Index Test and Push

env:
  IMAGE_NAME: opendatacube/datacube-index

on:
  pull_request:
    branches:
      - main
    paths:
      - 'index/**'
      - '.github/workflows/index-*'
  push:
    branches:
      - main
    paths:
      - 'index/**'
      - '.github/workflows/index-*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Dockerized Bootstrapping from Git
      timeout-minutes: 20
      shell: bash
      run: |
        cd index
        make test-bootstrapping

    - name: Run Dockerized Tests for S3
      timeout-minutes: 20
      shell: bash
      run: |
        cd index
        make test-indexing

    - name: Generate build number if version.txt is not changed
      uses: einaregilsson/build-number@v3
      with:
        token: ${{secrets.github_token}}

    - name: echo dev version for dockhub image tagging
      run: |
        echo "$(cat index/version.txt).dev$BUILD_NUMBER"
        echo "${{ github.run_id }}-${{ github.run_number }}"

  push:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v10.1
      id: verify-changed-version
      with:
        files: |
            version.txt

    - name: Run step only when version.txt change.
      if: steps.verify-changed-version.outputs.files_changed == 'true'
      run: |
        echo "Changed files: ${{ steps.verify-changed-files.outputs.changed_files }}"
        echo "VERSION=$(cat index/version.txt)" >> $GITHUB_ENV

    - name: Generate build number if version.txt is not changed
      if: steps.verify-changed-version.outputs.files_changed == 'false'
      uses: einaregilsson/build-number@v3
      with:
        token: ${{secrets.github_token}}

    - name: echo dev version for dockhub image tagging
      if: steps.verify-changed-version.outputs.files_changed == 'false'
      run: |
        echo "VERSION=$(cat index/version.txt).dev$BUILD_NUMBER" >> $GITHUB_ENV

    - name: Build and Push unstable Docker Image from PR / Push to Master
      uses: whoan/docker-build-with-cache-action@v4
      with:
        context: index
        image_name: ${{ env.IMAGE_NAME }}
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
        image_tag: latest,${{ env.VERSION }}

    - name: Update Docker Hub Description
      uses: peter-evans/dockerhub-description@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
        repository: ${{ env.IMAGE_NAME }}
        readme-filepath: ./index/readme.md
        short-description: Open Data Cube Indexing Image
