version: 2
updates:
- package-ecosystem: github-actions
  # Workflow files stored in the default location of `.github/workflows`
  directory: "/"
  schedule:
    interval: "daily"
  target-branch: "main"
  groups:
    production-dependencies:
      dependency-type: production
- package-ecosystem: docker
  directory: "/index"
  schedule:
    interval: "daily"
  target-branch: "main"
